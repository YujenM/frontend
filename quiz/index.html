<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="title">
            <h1>Quiz</h1>
            <p>Answer The Question</p>
        </div>
        <div class="hint"></div>
        <div class="quizbody">
            <div class="question">
                <p class="questiontext"></p>
            </div>
        </div>
        <div>
            <button class="true" name="true" required>True</button><br>
            <button class="false" name="false" required>False</button>
            <button class="nextq" >Next Question</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
